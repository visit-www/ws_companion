{% extends "base.html" %}

{% block title %}Reset Database{% endblock %}

{% block content %}
<div class="container mt-4">

    <!-- Heading -->
    <h1 class="text-center mb-4">Database Reset</h1>

    <!-- Success or Error Message -->
    <div class="alert alert-info text-center" role="alert">
        <h5>Database reset has been completed.</h5>
        <p>All data except for users have been deleted successfully.</p>
        <p>Any errors encountered will be displayed here.</p>
    </div>

    <!-- Action Buttons -->
    <div class="text-center mt-4">
        <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-primary">Return to Dashboard</a>
    </div>
</div>
{% endblock %}
