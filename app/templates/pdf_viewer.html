{% extends "base.html" %}
{% block title %}PDF Viewer – WSCompanion{% endblock %}

{% block hero_container %}
<div class="hero-container text-center my-4">
    <h1 class="display-4">Preview Report</h1>
</div>
{% endblock %}

{% block content %}
<!-- Toolbar -->
<div class="d-flex justify-content-between align-items-center border p-3 bg-light">
    <a href="{{ back_url or url_for('main_routes.index') }}" class="btn btn-outline-secondary">⬅️ Back</a>
    <a href="{{ file_url }}" class="btn btn-outline-success" download>⬇️ Download PDF</a>
</div>

<div class="alert alert-info text-center mt-3">
    Previewing your generated report using PDF.js.
</div>

<!-- PDF.js Iframe -->
<iframe
    src="{{ url_for('static', filename='pdfjs/viewer.html') }}?file={{ file_url | urlencode }}"
    width="100%"
    height="900px"
    style="border: 1px solid #ccc; border-radius: 8px;">
</iframe>
{% endblock %}
