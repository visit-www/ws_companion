{% extends "base.html" %}
{% block title %}PDF Preview{% endblock %}

{% block content %}
<!-- Debug Line -->
<p class="text-muted text-center">[Template: mozilla_pdfjs_viewer.html]</p>
<div class="container my-4">
  <h3 class="mb-3">Report Preview</h3>
  <iframe 
    src="{{ url_for('static', filename='pdfjs/web/viewer.html') }}?file={{ file_url }}" 
    width="100%" height="900px"
    style="border: 1px solid #ccc; border-radius: 6px;">
  </iframe>
</div>
{% endblock %}
