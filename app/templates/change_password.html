{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-center">Reset Your Password</h2>
    <form method="POST">
        <!-- Correct way to include CSRF token for HTML forms -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Enter your new password" required>
        </div>
        <div class="mb-3">
            <label for="retype-password" class="form-label">Retype Password</label>
            <input type="password" class="form-control" id="retype-password" name="retyped-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>
</div>
{% endblock %}
