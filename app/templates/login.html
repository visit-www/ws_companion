{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Login Form -->
            <div class="card">
                <div class="card-header text-center">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('app_user.login') }}" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary login-btn w-100">Login</button>
                    </form>
                </div>
            </div>

            <!-- Registration Link -->
            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="{{ url_for('app_user.register') }}" class="btn btn-primary w-25">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
