{% extends "base.html" %}

{% block title %}Register - Radiology Workstation Companion{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Registration Form -->
            <div class="card">
                <div class="card-header text-center">
                    <h3>Register</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('app_user.register') }}" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>

            <!-- Login Link -->
            <div class="mt-3 text-center">
                <p>Already have an account? <a href="{{ url_for('app_user.login') }}" class="btn btn-primary login-btn w-25">Login here</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
